# Metadata
wiki-name: "Dave's Home on the Web"

# Directories
hide-prefix: "."
wiki-dir: "wiki"
static-dir: "static"
html-dir: ".html"
template-dir: ".templates"

# Building
document-extensions: [.md, .mdown, .markdown, .wiki, .text]
generate-listing: always

# Rendering
markdown:
  safe-mode: false
  output-format: xhtml1
  extensions: [codehilite, def_list]
  extension-configs:
    codehilite:
      force_linenos: true